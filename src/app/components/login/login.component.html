<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./login.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="form-field">
    <input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="Username" [(ngModel)]="nombreUsuario" required />
  </div>
  
  <div class="form-field">
    <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password"
    required />                    </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
